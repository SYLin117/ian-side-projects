<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
        <!-- Rooms -->
        <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>
        <div class="card">
          <div class="card-body">
            <ul class="list-unstyled mb-0">
              <!-- requests -->
              <li class="p-2 border-bottom" style="background-color: #eee;" *ngFor="let request of requests">
                <a class="d-flex justify-content-between">
                  <div class="d-flex flex-row">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                    <div class="pt-1">
                      <p class="fw-bold mb-0">{{request.requesterName}} has send a request</p>
                      <!-- <button type="button" class="btn btn-primary">A</button> -->
                    </div>
                  </div>
                  <div class="pt-1">
                    <button class="btn btn-success" type="button" (click)="accept(request)">Accept</button>
                    <button class="btn btn-danger" type="button" (click)="block(request)">Block</button>
                  </div>
                </a>
              </li>
              <!-- rooms -->
              <li class="p-2 border-bottom" style="background-color: #eee;" *ngFor="let room of rooms">
                <a class="d-flex justify-content-between">
                  <div class="d-flex flex-row">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                    <div class="pt-1">
                      <p class="fw-bold mb-0">John Doe</p>
                      <p class="small text-muted">Hello, Are you there?</p>
                    </div>
                  </div>
                  <div class="pt-1">
                    <p class="small text-muted mb-1">Just now</p>
                    <span class="badge bg-danger float-end">1</span>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-7 col-xl-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
