<div class="row">
  <h3>Reset Password</h3>
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      placeholder="Email Address"
      #passwordResetEmail
      required
    />
    <button class="btn btn-primary" type="button" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      Reset Password
    </button>
    <br>
    <a class="link-primary px-2" [routerLink]="['/auth', 'sign-in']">
      go back
    </a>
  </div>
</div>
