<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
        <use xlink:href="#bootstrap" />
      </svg>
    </a>

    <ul class="nav nav-pills col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li class="nav-item">
        <a routerLink="/home" class="nav-link" aria-current="page" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/password-generator" class="nav-link" routerLinkActive="active">Password Generator</a>
      </li>
      <li class="nav-item">
        <a routerLink="/todos" class="nav-link" routerLinkActive="active">TODO</a>
      </li>
    </ul>

    <div class="col-md-3 text-end">
      <a *ngIf="!authService.isLoggedIn" type="button" class="btn btn-outline-success me-2" routerLink="auth">
        Login
      </a>
    </div>

    <div class="col-md-3 text-end">
      <button *ngIf="authService.isLoggedIn" type="button" class="btn btn-outline-danger me-2" (click)="logout()">
        Logout
      </button>
    </div>
  </header>
</div>
